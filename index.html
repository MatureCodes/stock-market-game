<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Stock Market Game - Team Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>üè¶ Stock Market Game</h1>

<div id="loginSection">
    <h2>Team Login</h2>
    <input type="text" id="teamNumber" placeholder="Team Number">
    <input type="password" id="teamPassword" placeholder="Password">
    <button onclick="teamLogin()">Login</button>
</div>

<hr>

<div id="registrationSection">
    <h2>Team Registration</h2>
    <input type="text" id="regTeamNumber" placeholder="Team Number">
    <input type="text" id="regTeamName" placeholder="Team Name"><br>
    <input type="text" placeholder="Member 1 Name" id="m1name">
    <input type="text" placeholder="Member 1 Contact" id="m1contact"><br>
    <input type="text" placeholder="Member 2 Name" id="m2name">
    <input type="text" placeholder="Member 2 Contact" id="m2contact"><br>
    <input type="text" placeholder="Member 3 Name" id="m3name">
    <input type="text" placeholder="Member 3 Contact" id="m3contact"><br>
    <input type="text" placeholder="Member 4 Name" id="m4name">
    <input type="text" placeholder="Member 4 Contact" id="m4contact"><br>
    <input type="password" id="regPassword" placeholder="Set Password">
    <button onclick="registerTeam()">Register</button>
</div>

<div id="tradingSection" style="display:none;">
    <h2>Trading - Current Round: <span id="roundDisplay"></span></h2>
    <label>Buy/Sell:</label>
    <select id="tradeType">
        <option value="BUY">BUY</option>
        <option value="SELL">SELL</option>
    </select>
    <label>Stock:</label>
    <select id="stockList"></select>
    <label>Quantity:</label>
    <input type="number" id="tradeQty" min="1">
    <button onclick="placeTrade()">Submit Trade</button>

    <h3>Your Portfolio</h3>
    <table border="1">
        <thead>
        <tr><th>Stock</th><th>Quantity</th><th>Value</th></tr>
        </thead>
        <tbody id="portfolioTable"></tbody>
    </table>
    <p><b>Cash:</b> ‚Çπ<span id="cashDisplay"></span></p>
    <p><b>Total Value:</b> ‚Çπ<span id="totalValueDisplay"></span></p>
</div>

<script src="script.js"></script>
</body>
</html>
